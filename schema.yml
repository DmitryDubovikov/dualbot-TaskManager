components:
  schemas:
    NullEnum:
      enum:
      - null
    PatchedTag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        header:
          type: string
          maxLength: 255
        uid:
          type: string
          format: uuid
          readOnly: true
    PatchedTask:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        header:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        deadline:
          type: string
          format: date-time
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        priority:
          nullable: true
          minimum: -2147483648
          maximum: 2147483647
          oneOf:
          - $ref: '#/components/schemas/PriorityEnum'
          - $ref: '#/components/schemas/NullEnum'
        author:
          type: integer
        executor:
          type: integer
        tags:
          type: array
          items:
            type: integer
          readOnly: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        role:
          $ref: '#/components/schemas/RoleEnum'
    PriorityEnum:
      enum:
      - 1
      - 2
      - 3
      type: integer
    RoleEnum:
      enum:
      - developer
      - manager
      - admin
      type: string
    StatusEnum:
      enum:
      - new task
      - in development
      - in qa
      - in_code review
      - ready for_release
      - released
      - archived
      type: string
    Tag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        header:
          type: string
          maxLength: 255
        uid:
          type: string
          format: uuid
          readOnly: true
      required:
      - header
      - id
      - uid
    Task:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        header:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        deadline:
          type: string
          format: date-time
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        priority:
          nullable: true
          minimum: -2147483648
          maximum: 2147483647
          oneOf:
          - $ref: '#/components/schemas/PriorityEnum'
          - $ref: '#/components/schemas/NullEnum'
        author:
          type: integer
        executor:
          type: integer
        tags:
          type: array
          items:
            type: integer
          readOnly: true
      required:
      - author
      - created_at
      - description
      - executor
      - header
      - id
      - tags
      - updated_at
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        role:
          $ref: '#/components/schemas/RoleEnum'
      required:
      - id
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
